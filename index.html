<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
        <header class="text-center">
            <h1>TodoList</h1>
        </header>

        <main>
            <div class="container text-center">

                <section class="inserimento">
                    <input type="text" placeholder="Scrivi un todo" v-model="testoInput" v-on:keyup.enter="Invio">
                    <button @click="Invio">Invio</button>
                </section>

                <section class="visualizzazione d-flex justify-content-center my-3 flex-wrap">
                    <div class="todo d-flex justify-content-between align-items-center w-75 p-1 my-2 border border-success rounded"
                    v-for="(element, i) in todos"
                    :key="i">
                        <span v-if="(element.done == true)" class="text-decoration-line-through">{{element.text}}</span>
                        <span v-else>{{element.text}}</span>
                        <i class="fa-solid fa-x" @click="removeObject(i)" style="cursor: pointer;"></i>
                    </div>
                </section>
            </div>
        </main>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
